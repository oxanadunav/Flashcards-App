<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container">
    <a href="/" class="navbar-brand">Learn with flashcards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto" >
        <button type="button" class="btn btn-link" (click)="signin = true">Sign in</button>
        <span style="color:lightgrey;padding:8px">or</span>
        <button type="button" class="btn btn-link" (click)="signin = false">Sign up</button>
      </ul>
    </div>
  </div>
</div>


<div class="container">
  <div class="form-group row" *ngIf="signin; else signup">
    <div class="fieldset">
      <h4 align="center"><i class="fa fa-user fa-md"></i> Sign in</h4>
      <hr>
      <label for="username">Username</label>
      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      <label for="password" class="newrow">Password </label>
      <button type="button" class="btn btn-link btn-sm offset-md-4">Forgot password?</button>
      <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
      <a [routerLink]="['/sets']">
        <button type="button" class="btn btn-success col-md-12 newrow" >Sign in</button>
      </a>
    </div>
  </div>

  <ng-template #signup>
    <div class="fieldset">
      <h4 align="center"><i class="fa fa-user fa-md"></i> Sign up</h4>
      <hr>
      <label for="username">Email</label>
      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
      <label for="password" class="newrow">Password </label>
      <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
      <label for="password" class="newrow">Repeat password </label>
      <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
      <button type="button" class="btn btn-success col-md-12 newrow">Sign up</button>
    </div>
  </ng-template>
</div>
